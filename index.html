 
<html>
    <head>
      <title>Gesture to Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-success heading">Gesture to Emoji App
        
        <br>
        <span>&#9994;</span>
        <span>&#9995;</span>
        <span>&#128075;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128400;</span>
        </h3>
        <br>
        <br>
  
        <p style="font-size: 22px;">Take your selfie to generate emoji
            <br>
          <b style="color: yellow">Is that a Punch?</b>
          <br>
          <b style="color: rgb(255, 255, 0)">Is that a Clap?</b>
          <br>
          <b style="color: rgb(255, 255, 0)">Is that a High - Five?</b>
          <br>
          <b style="color: rgb(255, 255, 0)">Is that Amazing?</b>
          <br>
          <b style="color: rgb(255, 255, 0)">Is that Good?</b>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View - </label>
          <div id="camera"></div>
          <br>
          <br>
          <button onclick="takeSnapshot();" class="btn btn-warning">Capture Image</button>
        </div>
        
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction - </label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
          <br>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br>
          <br>
          <button class="btn btn-danger" onclick="check();">Predict Emotion</button>
        </div>
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
